   <!--블럭요소 특징
    블럭요소는 전체 가로영역을 블럭으로 잡는다(자동 줄바꿈)
    블럭안에는 블럭요소,인라인 요소가 모두 들어간다.
-->
<h3>블럭요소</h3>
<div>블럭</div>
<table>블럭</table>
<ul>블럭</ul>
<li>블럭</li>

<!-- 인라인은 태그영역만큼만 영역으로 지정한다(줄바꿈 xxx)
    인라인 요소안에는 인라인만 들어갈수있다
-->
<div>asasa</div>

<h3>인라인요소</h3>
<a href="">인아인</a>
<b>인라인</b>
