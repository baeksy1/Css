<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블럭성질은 전체영역을 잡아주고, 줄바꿈이 일어난다. -->
    <!-- 블럭태그에는 블럭태그를 넣어도 된 다. (인라인태그도 가능) -->
    <h3블럭></h3>
    <p>블럭</p>
    <ul>
        <li>블럭</li>
        <li>블럭</li>
        <li>블럭</li>
    </ul>
    <table>
        <tr>
            <td>블럭</td>
        </tr>
    </table>

    <form>
        블럭
    </form>

    <div>
        블럭
    </div>

    <!-- 
        인라인은 줄바꿈이 없다 
        인라인태그 안에는 인라인만 넣을 수 있다 -->             
    <hr/>
    <b>인라인</b>
    <i>인라인</i>
    <img src="#" alt="인라인">   
    <strong>인라인</strong> 
    <input type ="">
    <span>인라인</span>
</body>
</html>
